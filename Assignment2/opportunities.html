<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sam Janvey | Assignment 2</title>
    <meta name="author" content="Sam Janvey">
    <meta name="description" content="Assignment 2 DGMD E-20: Modern and Mobile Front End Design 1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,700&family=Work+Sans:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="clearfloat">
        <div class="floatleft" id="logo">
            <img src="./images/shirt_logo_JPG_250x269.png" alt="Janvey Logo" width="100px">
        </div>
        <div class="floatleft" id="tag-line">
            <h2>Leading supplier of janitorial &amp; maintenance supplies</h2>
        </div>
        <nav class="floatright">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#" active>Opportunities</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <img src="images/opportunity_1368x912.jpg" alt="Job opportunities" width="768px">
            <h1 class="black-header">Join the Team</h1>
            <form action="" method="post">
                <fieldset>
                    <legend>About You</legend>
                    <label for="first-name">First Name: <input type="text" name="first-name" id="first-name"></label>
                    <label for="last-name">Last Name: <input type="text" name="last-name" id="last-name"></label>
                    <label for="email">Email: <input type="email" name="email" id="email"></label>
                    <label for="telephone">Telephone: <input type="tel" name="telephone" id="telephone"></label>
                </fieldset>

                <label><em>Desired Status:</em></label>
                <label for="statusPT"><input type="checkbox" name="statusPT" id="statusPT" value="PT">Part Time</label>
                <label for="statusFT"><input type="checkbox" name="statusFT" id="statusFT" value="FT">Full Time</label>
                <label for="resume">Upload Resume: <input type="file" name="resume" id="resume"></label>
                <button>Submit</button>
            </form>
        </div>

    </main>

</body>

</html>
